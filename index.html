<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Î∞úÎ†åÌÉÄÏù∏Îç∞Ïù¥ Ï¥àÎåÄ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: heartbeat 1.2s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.08); }
    }

    h1 {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      color: #5c2d4a;
      margin-bottom: 2.5rem;
      line-height: 1.5;
      font-weight: 700;
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      min-height: 120px;
      position: relative;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    .btn-group {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
    }

    .no-placeholder {
      width: 88px;
      height: 52px;
      flex-shrink: 0;
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }

    .btn-yes {
      background: linear-gradient(145deg, #e91e63, #ff6090);
      color: white;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
    }

    .btn-yes:hover {
      transform: scale(2.2);
      box-shadow: 0 8px 25px rgba(233, 30, 99, 0.5);
    }

    .btn-no {
      background: linear-gradient(145deg, #78909c, #90a4ae);
      color: white;
      box-shadow: 0 4px 15px rgba(96, 125, 139, 0.3);
      position: fixed;
      transition: left 0.08s ease-out, top 0.08s ease-out;
      pointer-events: auto;
      z-index: 10;
    }

    .btn-no:hover {
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üíï</div>
    <h1>ÎÇòÎûë Î∞úÎ†åÌÉÄÏù∏Îç∞Ïù¥ Í∞ôÏù¥ Î≥¥ÎÇºÎûò?</h1>
    <div class="buttons" id="buttons">
      <div class="btn-group">
        <button type="button" class="btn btn-yes" id="btnYes">Ïòà</button>
        <span class="no-placeholder" id="noPlaceholder" aria-hidden="true"></span>
      </div>
      <button type="button" class="btn btn-no" id="btnNo">ÏïÑÎãàÏò§</button>
    </div>
  </div>

  <script>
    (function () {
      const btnNo = document.getElementById('btnNo');
      const buttons = document.getElementById('buttons');
      const noPlaceholder = document.getElementById('noPlaceholder');

      if (!btnNo || !buttons || !noPlaceholder) return;

      var initialLeft = null;
      var initialTop = null;

      function setInitialPosition() {
        const phRect = noPlaceholder.getBoundingClientRect();
        initialLeft = phRect.left;
        initialTop = phRect.top;
        btnNo.style.left = phRect.left + 'px';
        btnNo.style.top = phRect.top + 'px';
      }

      setInitialPosition();
      window.addEventListener('resize', setInitialPosition);

      const padding = 12;
      const triggerDistance = 180;
      const runDistance = 180;

      function clamp(value, min, max) {
        return Math.max(min, Math.min(max, value));
      }

      function updatePosition(e) {
        const btnRect = btnNo.getBoundingClientRect();
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        const btnCenterX = btnRect.left + btnRect.width / 2;
        const btnCenterY = btnRect.top + btnRect.height / 2;

        const distX = mouseX - btnCenterX;
        const distY = mouseY - btnCenterY;
        const distance = Math.hypot(distX, distY);

        if (distance < triggerDistance) {
          var currentLeft = parseFloat(btnNo.style.left);
          var currentTop = parseFloat(btnNo.style.top);
          if (isNaN(currentLeft)) currentLeft = btnRect.left;
          if (isNaN(currentTop)) currentTop = btnRect.top;

          var angle = Math.atan2(distY, distX);
          var strength = 1 - distance / triggerDistance;
          var move = runDistance * (0.8 + strength * 0.7);
          var moveX = Math.cos(angle) * move + (Math.random() - 0.5) * 50;
          var moveY = Math.sin(angle) * move + (Math.random() - 0.5) * 50;

          var newLeft = currentLeft + moveX;
          var newTop = currentTop + moveY;

          var maxLeft = window.innerWidth - btnRect.width - padding;
          var maxTop = window.innerHeight - btnRect.height - padding;
          newLeft = clamp(newLeft, padding, maxLeft);
          newTop = clamp(newTop, padding, maxTop);

          btnNo.style.left = newLeft + 'px';
          btnNo.style.top = newTop + 'px';
        }
      }

      document.addEventListener('mousemove', updatePosition);

      document.getElementById('btnYes').addEventListener('click', function () {
        window.location.href = 'thank-you.html';
      });
    })();
  </script>
</body>
</html>
